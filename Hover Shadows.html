<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style>
		.sha
		{
			position: absolute;
			top: 50%;
			left: 50%;
			height: 500px;
			width: 500px;
			transform: translate(-50%,-50%);
			border-radius: 50%;
			background: black;
			transition: 2s;
		}
		.sha:hover
		{
			box-shadow: 0 0 0 15px purple,
						0 0 0 30px pink,
						0 0 0 45px green;
		}
	</style>
	<div class="sha"></div>
</body>
</html>
