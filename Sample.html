<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function clock() {
			var a = document.getElementById('sec');
			var b = new Date();
			var c = b.getHours() + ':' + b.getMinutes() + ':' + b.getSeconds();
			a.innerHTML = c; 
			if (b.getHours() >= 12) {
				var a = document.getElementById('ampm');
				a.innerHTML = 'PM';
			} else {
				var a = document.getElementById('ampm');
				a.innerHTML = 'AM';
			}
		}
		var i = setInterval(clock, 100);
	</script>
</head>
<body>
	<span id="sec">time</span> <span id="ampm"></span>
</body>
</html>
